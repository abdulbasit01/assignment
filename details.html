<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Contact App</title>
</head>

<body onload="loaddetailsdata()">
  <div data-role="page">
    <div data-role="header" class="px-5">
      <div class="d-flex justify-content-between">
        <h4 onclick="window.location='./index.html'" class="btn btn-dark shdaow-sm mt-2">Contact App</h4>
        <h4 class="text-light pointer btn btn-dark shdaow-sm mt-2" onclick="window.location='./listing.html'">
          Contacts
        </h4>
      </div>
    </div>
    <div data-role="content" id="main-c-table">
      <h3 class="text-center">Contact Details</h3>
      <div class="contact details" id="contact-details">
        <div class="row" id="details-row">
          <div class="col-lg-6 card shadow my-2 p-4" id="fname"></div>
          <div class="col-lg-6 card shadow my-2 p-4" id="lname"></div>
          <div class="col-lg-6 card shadow my-2 p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div id="email"></div>
              <i class="fa-solid fa-envelope" title="Send Email"></i>
            </div>
          </div>
          <div class="col-lg-6 card shadow my-2 p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div id="contact"></div>
              <i class="fa-solid fa-phone" title="Phone Call"></i>
              <i class="fa-solid fa-message" title="Send Massage"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around align-items-center mt-4">
        <span class="col-lg-6 btn btn-primary btn-lg"
          onclick="window.location='editcontat.html'+window.location.hash">Edit
        </span>
        <span class="col-lg-6 btn btn-danger btn-lg" onclick="deleteFnOfDetPage()"
          id="details-page-delete-btn">Delete</span>
      </div>
    </div>
  </div>
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>
  <div class="position-relative mx-2">
    <div class="d-flex justify-content-center h-100 align-items-center position-fixed modal-c">
      <div class="text-center border shadow-lg d-none bg-light text-dakr actionmodal" id="actionmodal">
        <p class="fw-bold fw-small">
          Are You Sure You Want To Perform This Action
        </p>
        <div class="m-body d-flex justify-content-end">
          <a class="btn border text-dark fw-bold" onclick="toggleModal(this)">
            Cancel
          </a>
          <a class="btn btn-danger border text-dark fw-bold" onClick="deleteFn()">Delete</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

<script src="./script.js"></script>
<script src="./listng.js"></script>
<script>
  $(document).ready(function () {
    setTimeout(function () {
      $(".ui-loader").hide();
    }, 10);
  });
</script>

</html>
